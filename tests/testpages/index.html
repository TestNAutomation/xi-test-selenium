<!DOCTYPE html>
<html>
<head>
    <title>Test page for xi-test-selenium</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="jquery-1.6.3.min.js"></script>
</head>
<body>
    <section>
        <h1>This is the test page that xi-test-selenium looks at.</h1>
        
        <p id="first-paragraph">Lorem ipsum...</p>
        
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        
        <a id="link-to-another" href="another.html">Link to another.html</a>
    </section>
    
    <section>
        <input type="text" id="the-field" value="" />
        <button id="the-button">The button</button>
        <div id="the-result"></div>
        
        <script type="text/javascript">
        <!--
        $(document).ready(function() {
            $('#the-button').click(function() {
                $('#the-result').text('The button was clicked');
            });
        });
        //-->
        </script>
        
        <select>
            <option id="option-1">Option 1</option>
            <option id="option-2">Option 2</option>
        </select>
        
        <div>Radio 1 <input type="radio" name="radio" id="radio-1" value="1" /></div>
        <div>Radio 2 <input type="radio" name="radio" id="radio-2" value="2" /></div>
        
        <div>Checkbox 1 <input type="checkbox" id="checkbox-1" name="checkbox-1" value="1" /></div>
        <div>Checkbox 2 <input type="checkbox" id="checkbox-2" name="checkbox-2" value="2" /></div>
        
        <div>Disabled field: <input type="text" id="disabled-field" disabled="disabled" /></div>
        
        <div id="hidden-div" style="display: none">You can't see me!</div>
    </section>
</body>
</html>
